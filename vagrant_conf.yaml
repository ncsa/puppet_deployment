---
defaults:
    box: centos/7
    memory: 512
guests:
    master:
        hostname: puppet
        ip: 192.168.2.2
        memory: 2048
        env:
            PUPBUILDTYPE: master
            PUPCONFIGTYPE: new
            PUPBKUPDIR: /vagrant/backups
        synced_folders:
          - src: .
            dest: /root/puppet_deployment
            options:
                :create: true
                :owner: root
                :group: root
            
    agent01:
        ip: 192.168.2.3
        env:
            PUPBUILDTYPE: agent
            PUPCERTNAME: lsst-test09.ncsa.illinois.edu
            PUPMASTER: 192.168.2.2
