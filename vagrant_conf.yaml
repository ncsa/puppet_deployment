---
# Defaults will be over-written by per-guest values
defaults:
    box: centos/7
    memory: 512
    env:
        PUPFROMDEFAULT: test_override

# Common data will be merged together with per-guest settings
common:
    env:
        PUPFROMCOMMON: test_merge
        PUPBKUPDIR: /vagrant/backups
    # commands are run in order specified here (top to bottom)
    shell_always:
      - cmd: chown -R root:root /vagrant/.ssh
    # commands are run in order specified here (top to bottom)
    shell_once:
      - cmd: /vagrant/scripts/centos75_post.sh
      - cmd: |
             git config --global user.email "vagrant"
             git config --global user.name "vagrant"
             git config --global push.default simple
             ln -s /vagrant/.ssh /root/.ssh
             ln -s /vagrant /root/puppet_deployment
      - cmd: /vagrant/puppet_install

# Define each VM
# Hash key is the VM name (use that argument to vagrant ssh)
# Use 'hostname' to set the hostname, or omit for vagrant to use the hash key
guests:
    master:
        hostname: puppet
        ip: 192.168.2.2
        memory: 3072
        env:
            PUPBUILDTYPE: master
            PUPCONFIGTYPE: r10k
    legacy:
        hostname: legacy
        ip: 192.168.2.3
        env:
            PUPBUILDTYPE: master
            PUPCONFIGTYPE: restore
    new:
        hostname: adm01.ncsa.illinois.edu
        ip: 192.168.2.4
        memory: 3072
        env:
            PUPBUILDTYPE: master
            PUPCONFIGTYPE: new
    cm:
        hostname: lsst-cm.ncsa.illinois.edu
        ip: 192.168.2.22
        memory: 4096
        cpus: 2
        env:
            PUPBUILDTYPE: agent
            PUPMASTER: 192.168.2.4
#        # "common" commands are run before node specific commands
#        shell_once:
#          - cmd: /vagrant/cm/install.sh
        forwarded_ports:
          - guest: 8765
            host: 8765

    agent01:
        ip: 192.168.2.100
        env:
            PUPBUILDTYPE: agent
            PUPCERTNAME: lsst-test09.ncsa.illinois.edu
            PUPMASTER: 192.168.2.4
